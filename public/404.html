<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App Redirect</title>
    <script>
      // Preserve the original path and hash
      const path = window.location.pathname; // e.g., "/E-Commerce-App/cart"
      const hash = window.location.hash; // e.g., "#some-hash"
      const basePath = '/E-Commerce-App';
      
      // If the path is just the base, redirect to index.html
      if (path === basePath || path === basePath + '/') {
        window.location.replace(basePath + '/');
      } else {
        // Redirect to the base path with the original path preserved
        window.location.replace(basePath + '/#' + path.substring(basePath.length) + hash);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
