<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <script>
      const path = window.location.pathname;
      window.history.replaceState(null, null, '/E-Commerce-App/');
      window.location.href = `/E-Commerce-App${path}`;
    </script>
  </head>
  <body></body>
</html>
